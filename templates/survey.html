<html>

<head>
    <title>Survey</title>
</head>

<body>
    <form method="POST">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>#</td>
                <td>Question</td>
                <td>Response</td>
            </tr>
            {% for question in questions %}
            <tr>
                <td>{{ question.id }}</td>
                <td>{{ question.prompt }}</td>
                <td><input type="input" name="response_{{ question.id }}" /></td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" />
    </form>
</body>

</html>
